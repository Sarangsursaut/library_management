{% extends 'base.html' %}
{% block content %}
  <h2>Add Book</h2>
  <form method="POST">
    {% csrf_token %}
    <input type="number" name="book_id" required><br>
    <input type="text" name="title" required><br>
    <input type="text" name="author" required><br>
    <button type="submit">ADD</button>
  </form>
  <br><a href="{% url 'show_book' %}">Show all books</a>
{% endblock %}
